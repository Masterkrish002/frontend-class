<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submition form</title>
</head>
<body>
    
    <h1 style="color:rgb(39, 134, 185);font-family:Arial, Helvetica, sans-serif"><u>Submission Form</u></h1>

<form >
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  <br>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <br>
  <br>
  <label for="password1">Entre password:</label>
  <input type="password" id="password1" name="password1">
  <br>
  <br>
  <label for="file1">Upload your identification card:</label>
  <input type="file" name="file1" id="file1">
  <br>
  <br>
  <label for="date1">choose date of birth:</label>
  <input type="date" id="date1" name="date1">
  <br>
  <br>
  <fieldset style="max-width:450px">
  <legend>Write your address:</legend>
  <textarea id="address1" name="address" rows="2" cols="50"></textarea>
  </fieldset>
  <br>
  <br>    
  <fieldset style="max-width:450px">
    <legend>Select YOUR GENDER:</legend>   
    <input type="radio" name="radioGROUP" id="radio1">
    <label for="radio1">male</label>
    <DIV>
    <input type="radio" name="radioGROUP" id="radio2">
    <label for="radio2">female</label>
    </DIV>
    <input type="radio" name="radioGROUP" id="radio3">
    <label for="radio3">prefer not to say</label>
  </fieldset>
  <br>
  <br>
  <label for="selector1">Graduation year:</label>
  <select name="graduation year" id="selector1">choose your graduation year
    <option style="display:none">choose an option</option>
    <option value="1st year">1st</option>
    <option value="2nd year">2nd</option>
    <option value="3rd year">3rd</option>
    <option value="4th year">4th</option>
  </select>
  <br>
  <br>
  <fieldset style="max-width:450px">

  <legend>Select language preference:</legend>  
  <input type="CHECKBOX" id="text3" name="CHECKBOX1" > 
  <label for="text3">HINDI</label>     
  <input type="CHECKBOX" id="text4" name="CHECKBOX2" >
  <label for="text4">ENGLISH</label>
  </fieldset>
  <br>
  <br>

  <label for="message">Enter text:</label><br>
  <textarea id="message" name="message" rows="4" cols="50" placeholder="describe yourself..."></textarea>
  <br>
  <br>


  <input style="background-color: brown;color:beige" type="submit" value="Submit">
  <input style="background-color: brown;color:beige" type="reset" value="reset">
</form>

</body>

</html>
